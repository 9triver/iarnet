<svg xmlns="http://www.w3.org/2000/svg" width="1160" height="640" viewBox="0 0 1160 640">
  <defs>
    <style><![CDATA[
      .title{font:700 24px system-ui,Segoe UI,Roboto,Helvetica,Arial}
      .label{font:600 14px system-ui,Segoe UI,Roboto,Helvetica,Arial}
    ]]></style>
  </defs>
  <rect x="0" y="0" width="1160" height="640" fill="#ECEFF1"/>
  <text x="580" y="40" text-anchor="middle" class="title">方法特性与能力总览</text>

  <!-- Radar axes -->
  <g transform="translate(580,340)">
    <polygon points="0,-220 190,-110 190,110 0,220 -190,110 -190,-110" fill="#FFFFFF" stroke="#B0BEC5"/>
    <polygon points="0,-165 142,-82 142,82 0,165 -142,82 -142,-82" fill="#FFFFFF" stroke="#CFD8DC"/>
    <polygon points="0,-110 95,-55 95,55 0,110 -95,55 -95,-55" fill="#FFFFFF" stroke="#ECEFF1"/>
    <polygon points="0,-55 48,-27 48,27 0,55 -48,27 -48,-27" fill="#FFFFFF" stroke="#ECEFF1"/>

    <!-- Capability polygon -->
    <polygon points="0,-190 150,-80 120,70 0,150 -170,80 -120,-60" fill="#80DEEA" stroke="#00ACC1" opacity="0.8"/>

    <!-- Axis labels -->
    <text x="0" y="-240" text-anchor="middle" class="label">分布式自治</text>
    <text x="220" y="-120" class="label">统一抽象</text>
    <text x="220" y="130" class="label">态势感知</text>
    <text x="0" y="260" text-anchor="middle" class="label">高效调度</text>
    <text x="-260" y="130" text-anchor="end" class="label">可扩展性</text>
    <text x="-260" y="-120" text-anchor="end" class="label">可维护性</text>
  </g>

  <!-- Legend -->
  <rect x="320" y="560" width="520" height="46" rx="10" fill="#FFFFFF" stroke="#CFD8DC"/>
  <circle cx="350" cy="583" r="8" fill="#80DEEA" stroke="#00ACC1"/>
  <text x="370" y="588" class="label">IARNet 方法能力雷达（示意）</text>
</svg>

