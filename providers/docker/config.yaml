# Docker Provider 配置
server:
  port: 50051  # gRPC 服务端口

docker:
  host: "unix:///var/run/docker.sock"  # Docker 引擎地址，本地使用 unix socket，远程使用 tcp://host:port
  tls_cert_path: ""  # TLS 证书路径（可选，用于安全连接）
  tls_verify: false  # 是否启用 TLS 验证
  api_version: ""  # Docker API 版本（可选，留空使用版本协商）
  network: "default"  # 用于部署 component 容器的网络名称
  allow_connection_failure: false  # 测试选项：当 Docker 连接失败时，是否仍允许启动 provider（默认 false）

resource:
  cpu: 8000 # 1000 millicores = 1 core
  memory: "8Gi"
  gpu: 4 # 4 GPUs

gpu_id:
  - 0
  - 1
  - 2
  - 3

resource_tags:
 - cpu
 - memory
 - camera

supported_languages:
  - python
