# Mock Provider 配置 - iarnet-5 provider-1
server:
  port: 50063  # gRPC 服务端口

resource:
  cpu: 8000 # 8000 millicores = 8 cores
  memory: "16Gi"
  gpu: 1 # 1 GPU

resource_tags:
  - cpu
  - memory
  - gpu

# 任务执行时间配置（毫秒）
task_duration:
  small_min_ms: 50   # 小任务最小执行时间
  small_max_ms: 200  # 小任务最大执行时间
  medium_min_ms: 200 # 中任务最小执行时间
  medium_max_ms: 800 # 中任务最大执行时间
  large_min_ms: 800  # 大任务最小执行时间
  large_max_ms: 2000 # 大任务最大执行时间

