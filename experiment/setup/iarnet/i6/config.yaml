host: 172.30.0.15
peer_listen_addr: :50051
users:
- name: admin
  password: '123456'
initial_peers:
- iarnet-1:50005
- iarnet-2:50005
- iarnet-3:50005
- iarnet-4:50005
- iarnet-5:50005
- iarnet-7:50005
data_dir: ./data
application:
  workspace_dir: ./workspaces
  runner_images:
    python:3.11-latest: iarnet/runner:python_3.11-latest
resource:
  global_registry_addr: iarnet-global:50010
  name: node.6
  description: node.6 description
  domain_id: domain.hP2PMW4mTrd2XCYqH9T6qF
  component_images:
    python: iarnet/component:python_3.11-latest
  discovery:
    enabled: true
    node_ttl_seconds: 180
    max_gossip_peers: 10
    max_hops: 5
    query_timeout_seconds: 5
    fanout: 3
    use_anti_entropy: true
    anti_entropy_interval_seconds: 60
    log_node_info_updates: false
    gossip_interval_min_seconds: 1.0
    gossip_interval_max_seconds: 2.0
  provider_health_check_interval_seconds: 0.01
  provider_usage_poll_interval_seconds: 0.01
enable_local_docker: true
database:
  application_db_path: ./data/application.db
  resource_provider_db_path: ./data/resource_provider.db
  resource_logger_db_path: ./data/resource_logger.db
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime_seconds: 300
transport:
  http:
    port: 8083
  zmq:
    port: 5555
  rpc:
    resource:
      port: 50051
    ignis:
      port: 50001
    store:
      port: 50002
    logger:
      port: 50003
    resource_logger:
      port: 50004
    discovery:
      port: 50005
    scheduler:
      port: 50006
logging:
  enabled: true
  data_dir: ./data/logs
  db_path: ./data/logs.db
  chunk_duration_minutes: 5
  chunk_max_lines: 10000
  chunk_max_size_mb: 10
  compression_level: 6
  retention_days: 7
  cleanup_interval_hours: 1
  max_disk_usage_gb: 10
  buffer_size: 10000
  flush_interval_seconds: 5
  batch_size: 1000
