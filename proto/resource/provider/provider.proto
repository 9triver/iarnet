syntax = "proto3";
package provider;
option go_package = "github.com/9triver/iarnet/internal/proto/resource/provider";

message AssignIDRequest {
  string provider_id = 1;
}

message AssignIDResponse {
  bool success = 1;
  string error = 2;
}

service ProviderService {
  rpc AssignID(AssignIDRequest) returns (AssignIDResponse);
}