<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 连接测试</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #3e3e3e;
            color: #d4d4d4;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-family: monospace;
        }
        button:hover {
            background: #1177bb;
        }
        button.disconnect {
            background: #d16969;
        }
        button.disconnect:hover {
            background: #f14c4c;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.connecting {
            background: #424242;
            color: #ffd700;
        }
        .status.connected {
            background: #1e3a1e;
            color: #4ec9b0;
        }
        .status.disconnected {
            background: #3a1e1e;
            color: #f48771;
        }
        .log-container {
            margin-top: 20px;
        }
        .log {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3e3e3e;
            padding-left: 10px;
        }
        .log-entry.info {
            border-left-color: #4ec9b0;
        }
        .log-entry.success {
            border-left-color: #4ec9b0;
            background: #1e3a1e;
        }
        .log-entry.error {
            border-left-color: #f48771;
            background: #3a1e1e;
        }
        .log-entry.warn {
            border-left-color: #ffd700;
            background: #3a3a1e;
        }
        .timestamp {
            color: #858585;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 WebSocket 连接测试工具</h1>
        
        <div class="input-group">
            <label for="wsUrl">WebSocket URL:</label>
            <input type="text" id="wsUrl" value="ws://localhost:8083/ws/dag-state?appId=test-app">
        </div>

        <div>
            <button onclick="connect()">连接</button>
            <button class="disconnect" onclick="disconnect()">断开</button>
            <button onclick="clearLogs()">清空日志</button>
        </div>

        <div id="status" class="status disconnected">
            状态: 未连接
        </div>

        <div class="log-container">
            <h3>连接日志:</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(text, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `状态: ${text}`;
            statusDiv.className = `status ${className}`;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('⚠️ 已经连接，请先断开', 'warn');
                return;
            }

            const url = document.getElementById('wsUrl').value;
            log(`🔄 正在连接到: ${url}`, 'info');
            updateStatus('正在连接...', 'connecting');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('✅ WebSocket 连接成功！', 'success');
                    updateStatus('已连接', 'connected');
                    log(`ReadyState: ${ws.readyState} (OPEN)`, 'info');
                };

                ws.onmessage = (event) => {
                    log(`📨 收到消息: ${event.data}`, 'info');
                };

                ws.onerror = (error) => {
                    log(`❌ WebSocket 错误`, 'error');
                    log(`Error 对象: ${JSON.stringify(error)}`, 'error');
                    updateStatus('连接错误', 'disconnected');
                };

                ws.onclose = (event) => {
                    log(`🔌 WebSocket 连接关闭`, 'warn');
                    log(`关闭代码: ${event.code}`, 'info');
                    log(`关闭原因: ${event.reason || '(无)'}`, 'info');
                    log(`是否正常关闭: ${event.wasClean}`, 'info');
                    updateStatus('已断开', 'disconnected');
                };

            } catch (error) {
                log(`❌ 创建 WebSocket 时出错: ${error.message}`, 'error');
                updateStatus('连接失败', 'disconnected');
            }
        }

        function disconnect() {
            if (!ws) {
                log('⚠️ 没有活动的连接', 'warn');
                return;
            }

            log('🔌 正在断开连接...', 'info');
            ws.close(1000, 'User disconnect');
            ws = null;
        }

        function clearLogs() {
            document.getElementById('log').innerHTML = '';
            log('📝 日志已清空', 'info');
        }

        // 页面加载时的初始日志
        log('📝 WebSocket 测试工具已就绪', 'info');
        log(`当前 hostname: ${window.location.hostname}`, 'info');
        log(`当前 protocol: ${window.location.protocol}`, 'info');
    </script>
</body>
</html>
