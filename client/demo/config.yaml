# Lucas + ActorC 示例配置文件
# 
# 这个文件包含了运行示例所需的基本配置参数

# ActorC 连接配置
actorc:
  host: "localhost"
  port: 8082
  timeout: 30  # 连接超时时间（秒）

# 工作流配置
workflow:
  default_venv: "demo_env"  # 默认虚拟环境名称
  max_retries: 3            # 最大重试次数
  retry_delay: 1            # 重试延迟（秒）

# 示例数据配置
demo:
  default_data_count: 10    # 默认生成的数据数量
  max_data_count: 1000      # 最大数据数量限制
  random_seed: 42           # 随机数种子（用于可重现的结果）

# 日志配置
logging:
  level: "INFO"             # 日志级别: DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# 性能配置
performance:
  default_replicas: 1       # 默认副本数量
  max_replicas: 5           # 最大副本数量
  enable_parallel: true     # 是否启用并行处理