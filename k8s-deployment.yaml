apiVersion: apps/v1
kind: Deployment
metadata:
  name: cps-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cps
  template:
    metadata:
      labels:
        app: cps
    spec:
      containers:
      - name: cps
        image: yourimage/cps:latest  # Build and push your image
        ports:
        - containerPort: 8080
        - containerPort: 50051
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
      volumes:
      - name: config
        configMap:
          name: cps-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cps-config
data:
  config.yaml: |  # Paste your config.yaml here
    mode: k8s
    # ...
---
# RBAC for Pod creation (minimal example, adjust as needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cps-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cps-rolebinding
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: cps-role
  apiGroup: rbac.authorization.k8s.io