# Docker Provider 4 配置
server:
  port: 50051  # gRPC 服务端口

docker:
  host: "unix:///var/run/docker.sock"  # Docker 引擎地址
  tls_cert_path: ""  # TLS 证书路径（可选）
  tls_verify: false  # 是否启用 TLS 验证
  api_version: ""  # Docker API 版本（可选）
  network: "iarnet-demo-network"

resource:
  cpu: 10000  # 10 cores (10000 millicores)
  memory: "10Gi"
  gpu: 0  # 0 GPUs

resource_tags:
  - cpu
  - memory

supported_languages:
  - python
  - go
