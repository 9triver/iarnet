    enable: true
    params:
      cpu_ratio: 1.2
      memory_ratio: 1.2
      gpu_ratio: 1.0
  - type: node_blacklist
    enable: false
    params:
      node_ids: []
  - type: provider_blacklist
    enable: false
    params:
      provider_ids: []
