# 虚拟机配置清单
# 用于批量创建和管理200台虚拟机
# - 40个K8s集群（每个集群3个虚拟机：1 master + 2 worker）= 120台
# - 60个Docker节点 = 60台
# - 20个iarnet节点 = 20台

# 全局配置
global:
  base_image: "/var/lib/libvirt/images/ubuntu-22.04-cloud.qcow2"  # 基础镜像路径
  network_name: "iarnet-network"  # libvirt 网络名称
  ssh_key_path: "~/.ssh/id_rsa.pub"  # SSH 公钥路径
  user: "ubuntu"  # 默认用户
  password: "123456"  # 可选：设置用户密码（如果设置，可以通过密码登录）
  # password_hash: "$6$..."  # 可选：使用加密后的密码（更安全）

# 虚拟机类型配置
vm_types:
  # iarnet 节点
  iarnet:
    count: 20  # 20个iarnet节点
    cpu: 2
    memory: 2048  # MB
    disk: 20  # GB
    ip_base: "192.168.100"
    ip_start: 10  # 从 .10 开始，到 .29 结束（20个IP）
    hostname_prefix: "vm-iarnet"
    
  # Kubernetes 集群配置
  k8s_clusters:
    count: 40  # 40个集群
    master:
      cpu: 2
      memory: 2048
      disk: 30
      ip_base: "192.168.100"
      ip_start: 110  # 集群1 master从 .110 开始（docker: 50-109, iarnet: 10-29）
      ip_step: 3  # 每个集群占用3个IP（master + 2 worker）
      hostname_prefix: "vm-k8s-cluster"
      hostname_suffix: "-master"
      # 每个master节点运行K8s Provider，使用不同端口
      provider_port_base: 50052  # 集群1使用50052，集群2使用50053...
    worker:
      count_per_cluster: 2
      cpu: 1
      memory: 1024
      disk: 20
      hostname_prefix: "vm-k8s-cluster"
      hostname_suffix: "-worker"
      
  # Docker Provider 节点
  docker:
    count: 60  # 60个Docker节点
    cpu: 2
    memory: 2048
    disk: 20
    ip_base: "192.168.100"
    ip_start: 50  # 从 .50 开始，到 .109 结束（60个IP）
    hostname_prefix: "vm-docker"

# Pod 网络 CIDR 分配（每个集群一个，共40个）
