mode: ""  # Auto-detect, or set to "standalone" or "k8s"
listen_addr: ":8083"
peer_listen_addr: ":50051"
initial_peers:
  - "peer2.example.com:50051"
  - "peer3.example.com:50051"
resource_limits:
  cpu: "8"      # Total cores
  memory: "16Gi" # Total GiB
  gpu: "4"      # Total GPUs
workspace_dir: "../workspaces"  # Directory for storing cloned git repositories
ignis:
  port: 50001
runner_images:
  "python:3.11-latest": "iarnet/runner:python_3.11-latest"
component_images:
  "python": "iarnet/component:python_3.11-latest"
enable_local_docker: true