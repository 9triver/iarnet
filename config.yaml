mode: ""  # Auto-detect, or set to "standalone" or "k8s"
host: "host.internal" # Host for external connection. TODO: 通信问题待解决
listen_addr: ":8083"
peer_listen_addr: ":50051"
initial_peers:
  - "peer2.example.com:50051"
  - "peer3.example.com:50051"
resource_limits:
  cpu: "8"      # Total cores
  memory: "16Gi" # Total GiB
  gpu: "4"      # Total GPUs
workspace_dir: "../workspaces"  # Directory for storing cloned git repositories
data_dir: "./data"  # Directory for SQLite databases
ignis:
  port: 50001
runner_images:
  "python:3.11-latest": "iarnet/runner:python_3.11-latest"
component_images:
  "python": "iarnet/component:python_3.11-latest"
enable_local_docker: true
database:
  application_db_path: "./data/applications.db"
  resource_provider_db_path: "./data/resource_providers.db"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime_seconds: 300  # 5 minutes
zmq:
  port: 5555
logging:
  enabled: true
  data_dir: "./data/logs"
  db_path: "./data/logs.db"
  chunk_duration_minutes: 5
  chunk_max_lines: 10000
  chunk_max_size_mb: 10
  compression_level: 6
  retention_days: 7
  cleanup_interval_hours: 1
  max_disk_usage_gb: 10
  buffer_size: 10000
  flush_interval_seconds: 5
  batch_size: 1000